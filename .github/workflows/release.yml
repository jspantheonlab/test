name: Bump Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Bump version type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name:  'Automated Version Bump'
        uses:  'phips28/gh-action-bump-version@v9.1.0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version-type:  ${{ inputs.bump }}