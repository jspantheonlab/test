name: Bump Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Bump version type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name:  'Automated Version Bump'
        id: bump
        uses:  'phips28/gh-action-bump-version@v9.1.0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version-type:  ${{ inputs.bump }}
          tag-prefix:  'v'
          skip-tag:  'true'
      
      - name: Create release
        id: github-release
        uses: softprops/action-gh-release@v1
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          name: ${{ steps.bump.outputs.newTag }}
          tag_name: ${{ steps.bump.outputs.newTag }}
          # target_commitish: main
          generate_release_notes: true
          files: |
            README.md

      - name: Create pull request
        id: create-pr
        run: gh pr create --base release-dev --fill || echo Done